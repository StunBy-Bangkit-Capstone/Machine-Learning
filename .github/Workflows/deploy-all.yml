name: Deploy All Workflows

on:
  push:
    branches:
      - deploy

jobs:
  deploy-measure:
    name: Deploy Measure Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger deploy-measure workflow
        uses: actions/github-script@v6
        with:
          script: |
            github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "deploy-measure.yml",
              ref: context.ref
            })

  deploy-tracking:
    name: Deploy Tracking Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger deploy-tracking workflow
        uses: actions/github-script@v6
        with:
          script: |
            github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "deploy-tracking.yml",
              ref: context.ref
            })
